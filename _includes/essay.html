layout: main.html 
---

<style>
    p,ol,ul {
        font-family: 'Cormorant Garamond', serif;
        font-weight: 400;
        font-size: 1.3em;
        padding: 1em;
        text-align: justify;
        margin-left: 8em;
        margin-right: 8em;
        color: var(--fg2-color);
    } h1 { margin-top: 1em; }
    header p { 
        font-family: 'Open Sans', sans-serif;
        font-size: 1.1em;
    }

@media only screen and (max-width: 850px) { 
    p,ol,ul {
        margin-left: .5em; 
        margin-right: .5em;
    }
    h1,h2,h3,h4,h5,h6 {
        margin-left: .5em; 
        margin-right: .5em;
    }
}
</style>

<img class="hero" src="{{ image }}" alt="" >
<h1>{{ title | default: "Essays" }}</h1>
<h3>{{ date | postDate }}</h3>
<hr></hr>
<div class="essayContainer"> 
{{ content }}
</div>
