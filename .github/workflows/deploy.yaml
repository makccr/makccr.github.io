name: Deploy Eleventy site to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Trigger build & deploy on pushes to the main branch
  workflow_dispatch:        # Allow manual runs from the GitHub UI

# Minimum permissions required by the official Pages actions
permissions:
  contents: read      # to checkout the repository content
  pages: write        # to deploy to GitHub Pages
  id-token: write     # to authenticate using OIDC

env:
  BUILD_DIR: _site    # Eleventy output directory (change if you customised dir.output)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"  # speeds up installs

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        run: npm run build  # assumes "build" script runs 11ty â€“ update if different

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
