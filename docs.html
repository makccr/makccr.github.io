---
layout: main.html
title: Documentation
---

<h1>{{ title }}</h1>
<h6>Personal documentation for operations I complete infrequently enough that the documentation helps.</h6>
<hr></hr>
<div class="cardContainer">
  {% for essay in collections.docs reversed %}
    <div class="essays-list">
      <h3><a href="{{ essay.url }}">{{ essay.data.title }}</a></h3>
      <div class="docs-preview">
        {{ essay.templateContent | striptags | firstLine }} <a href="{{ essay.url }}"><br>
      </div>
    </div>
  {% endfor %}
</div>
